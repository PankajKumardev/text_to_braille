<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Braille</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Text to Braille</h1>
    <div id="container">
       
    <input type="text" id="inputText" placeholder="Type Normal Text">
    <button onclick="convertToBraille()">Show Braille</button>
    <div id="brailleOutput"></div>
    </div>
    <div id="styleofbraile">
        <button id="small">Small</button>
        <button id="medium">Medium</button>
        <button id="Big">Big</button>
    </div>  
    <script src="style.js"></script>
</body>
</html>
